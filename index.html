---
layout: default
title: Home
---

<div class="posts">
  {% for post in paginator.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ www.hectorbahamonde.com }}/{{ www.hectorbahamonde.com }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    {{ post.content }}
  </div>
  {% endfor %}
</div>

<label for="sidebar-checkbox" class="sidebar-toggle"><i class="fa fa-bars"></i></label>
